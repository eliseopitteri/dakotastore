<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - DAKOTA STORE</title>
  <style>
    body {margin:0; font-family:Arial, sans-serif; background:#fff0f5;}
    header {background:#f8c8dc; padding:15px; text-align:center;}
    header h1 {color:#fff;}
    nav a {margin:0 10px; color:#fff; text-decoration:none; font-weight:bold;}
    nav a:hover {color:#ff69b4;}
    .cart {font-weight:bold; margin-left:20px; color:#fff;}
    section {padding:40px; max-width:900px; margin:auto;}
    h2 {color:#d147a3; margin-bottom:20px;}
    .producto {
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:#fff;
      border-radius:10px;
      padding:10px 15px;
      margin-bottom:15px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    .producto img {width:60px; height:80px; border-radius:5px;}
    .info {flex:1; margin-left:15px; text-align:left;}
    .precio {font-weight:bold; color:#d147a3;}
    .btn-eliminar {
      background:#ff4d6d; 
      color:#fff; 
      border:none; 
      border-radius:5px; 
      padding:5px 10px; 
      cursor:pointer;
      font-size:14px;
    }
    .btn-eliminar:hover {background:#cc0033;}
    .btn-finalizar {
      background:#ff69b4; color:#fff; padding:12px 25px;
      border:none; border-radius:5px; cursor:pointer; font-weight:bold;
      margin-top:20px;
    }
    .btn-finalizar:hover {background:#d147a3;}
    footer {background:#f8c8dc; padding:20px; text-align:center;}
    footer a {color:#fff; margin:0 10px; text-decoration:none;}
  </style>
</head>
<body>
  <header>
    <h1>DAKOTA STORE</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="envio.html">EnvÃ­o y devoluciones</a>
      <a href="carrito.html" class="cart">ðŸ›’ <span id="cart-count">0</span></a>
    </nav>
  </header>

  <section>
    <h2>Tu Carrito</h2>
    <div id="lista-carrito"></div>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <button class="btn-finalizar">Finalizar compra</button>
  </section>

  <footer>
    <a href="https://instagram.com" target="_blank">ðŸ“· DAKOTA STORE</a>
    <a href="https://wa.me/5491111111111" target="_blank">ðŸ’¬ WhatsApp</a>
  </footer>

  <script>
    // Recuperar carrito y contador
    let cartCount = localStorage.getItem("cartCount") ? parseInt(localStorage.getItem("cartCount")) : 0;
    document.getElementById("cart-count").innerText = cartCount;

    let carrito = localStorage.getItem("carrito") ? JSON.parse(localStorage.getItem("carrito")) : [];

    let lista = document.getElementById("lista-carrito");
    let total = 0;

    function renderCarrito() {
      lista.innerHTML = "";
      total = 0;

      if (carrito.length === 0) {
        lista.innerHTML = "<p>Tu carrito estÃ¡ vacÃ­o.</p>";
      } else {
        carrito.forEach((prod, index) => {
          let div = document.createElement("div");
          div.classList.add("producto");
          div.innerHTML = `
            <img src="${prod.img}">
            <div class="info">
              <p class="precio">$${prod.precio}</p>
            </div>
            <button class="btn-eliminar" data-index="${index}">Eliminar</button>
          `;
          lista.appendChild(div);
          total += parseInt(prod.precio);
        });
      }

      document.getElementById("total").innerText = total;
      document.getElementById("cart-count").innerText = carrito.length;

      // Guardar actualizaciones
      localStorage.setItem("carrito", JSON.stringify(carrito));
      localStorage.setItem("cartCount", carrito.length);
    }

    // Render inicial
    renderCarrito();

    // Evento de eliminaciÃ³n
    lista.addEventListener("click", (e) => {
      if (e.target.classList.contains("btn-eliminar")) {
        let index = e.target.getAttribute("data-index");
        carrito.splice(index, 1);
        renderCarrito();
      }
    });
  </script>
</body>
</html>
