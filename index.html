<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAKOTA STORE</title>
  <style>
    body {margin:0; font-family:'Arial', sans-serif; background:#fff0f5; color:#333;}
    /* Header */
    header {background:#f8c8dc; display:flex; justify-content:space-between; align-items:center; padding:15px 40px; position:sticky; top:0; z-index:1000;}
    header h1 {color:#d147a3;}
    nav ul {list-style:none; display:flex; gap:20px; margin:0; padding:0;}
    nav a {color:#d147a3; text-decoration:none; font-weight:bold;}
    nav a:hover {color:#ff69b4;}
    .cart {font-weight:bold; cursor:pointer;}
    /* Destacados */
    .destacados {padding:40px 20px; text-align:center;}
    .destacados h2 {margin-bottom:20px; color:#d147a3;}
    .carousel {position:relative; width:90%; margin:auto; overflow:hidden; border-radius:10px;}
    .carousel-track {display:flex; transition:transform 0.5s ease-in-out;}
    .carousel img {width:100%; max-width:600px; border-radius:10px; margin:0 10px;}
    .carousel-btn {position:absolute; top:50%; transform:translateY(-50%); background:rgba(255,182,193,0.7); border:none; font-size:2rem; padding:5px 10px; cursor:pointer; color:white; border-radius:50%;}
    .prev {left:10px;}
    .next {right:10px;}
    /* Galería */
    .galeria {padding:40px 20px; text-align:center;}
    .galeria h2 {margin-bottom:20px; color:#d147a3;}
    .galeria-container {display:flex; justify-content:space-around; flex-wrap:wrap; gap:20px;}
    .galeria-container img {width:30%; min-width:250px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2);}
    /* Footer */
    footer {background:#f8c8dc; text-align:center; padding:20px; margin-top:40px;}
    footer a {color:#fff; text-decoration:none;}
    /* WhatsApp */
    .whatsapp {position:fixed; bottom:20px; right:20px; background:#25D366; border-radius:50%; padding:15px;}
    .whatsapp img {width:40px; height:40px;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>DAKOTA STORE</h1>
    <nav>
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="envio.html">Envío y devoluciones</a></li>
        <li><a href="carrito.html" class="cart">🛒 <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>

  <!-- DESTACADOS -->
  <section class="destacados">
    <h2>DESTACADOS</h2>
    <div class="carousel">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel-track" id="carouselTrack">
        <img src="imagen1.jpg" alt="Producto 1">
        <img src="imagen2.jpg" alt="Producto 2">
        <img src="imagen3.jpg" alt="Producto 3">
        <img src="imagen4.jpg" alt="Producto 4">
        <img src="imagen5.jpg" alt="Producto 5">
        <img src="imagen6.jpg" alt="Producto 6">
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>

  <!-- GALERÍA -->
  <section class="galeria">
    <h2>Galería de Prendas</h2>
    <div class="galeria-container">
      <img src="galeria1.jpg" alt="Galería 1">
      <img src="galeria2.jpg" alt="Galería 2">
      <img src="galeria3.jpg" alt="Galería 3">
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Síguenos en Instagram: 
      <a href="https://instagram.com/dakotastore" target="_blank">📸 DAKOTA STORE</a>
    </p>
  </footer>

  <!-- WhatsApp -->
  <a href="https://wa.me/5491122334455" target="_blank" class="whatsapp">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
  </a>

  <!-- JS del Carrusel -->
  <script>
    const track = document.getElementById('carouselTrack');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function updateCarousel() {
      const slideWidth = track.children[0].offsetWidth + 20; 
      track.style.transform = `translateX(${-index * slideWidth}px)`;
    }

    prevBtn.addEventListener('click', () => {
      if (index > 0) index--;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      if (index < track.children.length - 1) index++;
      updateCarousel();
    });
  </script>

</body>
</html>
