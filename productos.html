<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos - DAKOTA STORE</title>
<style>
  body {font-family: Arial, sans-serif; background:#fff0f5; margin:0; padding:0;}
  header {background:#f8c8dc; padding:15px; text-align:center; color:#fff;}
  nav a {margin:0 10px; color:#fff; text-decoration:none; font-weight:bold;}
  nav a:hover {color:#ff69b4;}
  .card {background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); padding:15px; width:250px; margin:20px; display:inline-block; vertical-align:top; text-align:center;}
  .card img {width:100%; border-radius:10px;}
  .precio {font-weight:bold; color:#d147a3; margin:10px 0;}
  .btn-comprar {padding:10px 20px; background:#ff69b4; color:#fff; border:none; border-radius:5px; cursor:pointer;}
  .btn-comprar:hover {background:#d147a3;}
</style>
</head>
<body>
<header>
  DAKOTA STORE
  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="envio.html">EnvÃ­o y devoluciones</a>
    <a href="carrito.html">ðŸ›’ <span id="cart-count">0</span></a>
  </nav>
</header>

<section id="productos">
  <!-- Ejemplo de producto -->
  <div class="card" data-nombre="Vestido Rosa" data-precio="8500" data-img="https://picsum.photos/250/350?random=1">
    <img src="https://picsum.photos/250/350?random=1" alt="Vestido Rosa">
    <p class="precio">$8500</p>
    <button class="btn-comprar">Comprar</button>
  </div>

  <div class="card" data-nombre="Blusa Blanca" data-precio="4500" data-img="https://picsum.photos/250/350?random=2">
    <img src="https://picsum.photos/250/350?random=2" alt="Blusa Blanca">
    <p class="precio">$4500</p>
    <button class="btn-comprar">Comprar</button>
  </div>
</section>

<script>
let cart = localStorage.getItem("carrito") ? JSON.parse(localStorage.getItem("carrito")) : [];
document.getElementById("cart-count").innerText = cart.length;

document.querySelectorAll(".btn-comprar").forEach(btn => {
  btn.addEventListener("click", (e) => {
    const card = e.target.closest(".card");
    const producto = {
      nombre: card.getAttribute("data-nombre"),
      precio: card.getAttribute("data-precio"),
      img: card.getAttribute("data-img")
    };
    cart.push(producto);
    localStorage.setItem("carrito", JSON.stringify(cart));
    localStorage.setItem("cartCount", cart.length);
    document.getElementById("cart-count").innerText = cart.length;
    window.location.href = "carrito.html"; // Ir a carrito
  });
});
</script>
</body>
</html>
